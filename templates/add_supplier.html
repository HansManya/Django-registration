{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                  <h1 class="text-dark text-center"> Add supplier </h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-control">
                            <input class="form-control" name="jina" type="text" placeholder="enter name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="pepe" type="text" placeholder="enter email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="bidhaa" type="text" placeholder="enter goods">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-info" type="submit" value="Save">
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
